<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'> <link rel='stylesheet' href='/app.css'> 
  </head>
  <body ng-controller='ApplicationCtrl'>  
    <nav class='navbar navbar-default'>
      <div class='container'>
        <ul class='nav navbar-nav'>
          <li><a class='posts' href='/#/'>Posts</a></li>
          <li ng-if='!currentUser'><a class='register' href='/#/register'>Register</a></li>
          <li ng-if='!currentUser'><a class='login' href='/#/login'>Login</a></li>
		  <li ng-if='currentUser'><a class='logout' style="cursor:pointer" ng-click='logout(currentUser)'>Logout</a></li>
        </ul>
        <p ng-if='currentUser' class='navbar-text navbar-right'>
          Signed in as {{currentUser.username}}
        </p>
      </div>
    </nav>
    <div class='container' ng-view></div>
	<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
	<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular-route.js'></script>
	<script src='/app.js'></script>
  </body>
</html>
